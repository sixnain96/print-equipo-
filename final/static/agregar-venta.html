<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta - Ferreter√≠a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Registrar Venta</h2>
        <form id="venta-form">
            <div class="mb-3">
                <label for="producto-id" class="form-label">ID del Producto</label>
                <input type="number" class="form-control" id="producto-id" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad Vendida</label>
                <input type="number" class="form-control" id="cantidad" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar Venta</button>
        </form>
        <div id="venta-message" class="alert alert-success mt-3 d-none" role="alert">
            Venta registrada exitosamente.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("venta-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const productoId = document.getElementById("producto-id").value;
            const cantidad = document.getElementById("cantidad").value;

            const ventaData = {
                id_producto: productoId,
                cantidad_vendida: cantidad
            };

            fetch("http://127.0.0.1:5000/venta", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + localStorage.getItem('token')
                },
                body: JSON.stringify(ventaData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("venta-message").classList.remove("d-none");
            })
            .catch(error => console.error('Error al registrar la venta:', error));
        });
    </script>
</body>
</html>
