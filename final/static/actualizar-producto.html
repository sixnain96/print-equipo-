<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Actualizar Producto</h2>

    <form id="update-form">
      <div class="mb-3">
        <label for="id" class="form-label">ID del Producto</label>
        <input type="number" class="form-control" id="id" required>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nuevo Nombre</label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Nueva Categor√≠a</label>
        <input type="text" class="form-control" id="categoria">
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Nuevo Precio de Venta</label>
        <input type="number" class="form-control" id="precio">
      </div>
      <button type="submit" class="btn btn-primary">Actualizar Producto</button>
    </form>

    <div id="mensaje" class="mt-4"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");

    document.getElementById("update-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const id = document.getElementById("id").value;
      const nombre = document.getElementById("nombre").value;
      const categoria = document.getElementById("categoria").value;
      const precio = document.getElementById("precio").value;

      const datos = {};
      if (nombre) datos.nombre = nombre;
      if (categoria) datos.categoria = categoria;
      if (precio) datos.precio_venta = parseFloat(precio);

      fetch(`http://127.0.0.1:5000/producto/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(datos)
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("mensaje").innerHTML = `<div class="alert alert-info">${data.message || data.error}</div>`;
      })
      .catch(error => {
        document.getElementById("mensaje").innerHTML = `<div class="alert alert-danger">Error: ${error}</div>`;
      });
    });
  </script>
</body>
</html>
