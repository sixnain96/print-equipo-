<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Ferretería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Listado de Productos</h2>
        <table class="table table-bordered" id="productos-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Stock</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los productos con JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            fetch("http://127.0.0.1:5000/productos", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem('token')
                }
            })
            .then(response => response.json())
            .then(data => {
                let tableBody = document.querySelector("#productos-table tbody");
                data.forEach(producto => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${producto.nombre}</td>
                        <td>${producto.categoria}</td>
                        <td>${producto.stock_actual}</td>
                        <td>${producto.precio_venta}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error al obtener los productos:', error));
        };
    </script>
</body>
</html>
